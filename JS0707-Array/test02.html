<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 找出陣列中最大值與最小值
        let arr1 = [5, 60, 3, 90, 33, 1, 100];
        let min = arr1[0]
        let max = arr1[0]
        // for
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > max) {
                max = arr1[i];
            } else if (arr1[i] < min) {
                min = arr1[i];
            }
        }
        console.log(`max=${max},min=${min}`);

        // for of
        min = arr1[0]
        max = arr1[0]
        for (let n of arr1) {
            if (n>max) {
                max=n;
            }else if(n<min) {
                min=n;
            }
        }
        console.log(`max=${max},min=${min}`);

        // forEach
        arr1.forEach((n) => {
            if (n>max) {
                max=n;
            }else if(n<min) {
                min=n;
            }
        })
        console.log(`max=${max},min=${min}`);

        //map
        arr1.map((n) => {
            if (n>max) {
                max=n;
            }else if(n<min) {
                min=n;
            }
        })
        console.log(`max=${max},min=${min}`);

        //sort
        arr1.sort((a,b)=>{
            return a-b;
        });
        console.log(arr1);
        console.log(`max=${arr1[arr1.length-1]}, min=${arr1[0]}`)

        //數學類別
        // 最大 => Math.max()
        // 最小 => Math.min()
        max = Math.max(...arr1);
        min = Math.min(...arr1);
        console.log(`max=${max},min=${min}`);

    </script>
</body>

</html>
