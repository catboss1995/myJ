        //建立一個陣列,存放任意N個值
        let arr3 = [10, 200, 30];
        console.log("尚未排序前" + arr3);

        //遞增排序
        //使用箭頭函式寫法
        arr3.sort((a, b) => {
            return a - b;
        });
        console.log("遞增排序前" + arr3);

        //遞減排序
        arr3.sort((a, b) => {
            return b - a;
        });
        console.log("遞減排序前" + arr3);

    </script>
