<body>
    <script>
// 進階的如果要增加一區塊顯示開過的歷史號碼?????
        // 前面var個 內容儲存區嗎?
        // var個[]次數記錄區 ?
        // 把猜數字遊戲的規則帶入?
        // if (開獎次數 > 0) {就顯示第${}期，開獎號碼是${}號}

let round = 1; // 期數

function playGame(type) {
    let resultText = "";
    let area1 = [];
    let area2 = [];
    let showArea2 = true;

    if (type === 1) { // 威力彩
        area1 = getRandomNumbers(6, 38);
        area2 = getRandomNumbers(1, 8);
        resultText = `威力彩號碼：<br>第1區 ${area1.join(", ")}<br>第2區 ${area2[0]}`;
    } 
    else if (type === 2) { // 大樂透
        area1 = getRandomNumbers(6, 49);
        area2 = getRandomNumbers(1, 49, true);
        resultText = `大樂透號碼：<br>第1區 ${area1.join(", ")}<br>第2區 ${area2[0]}`;
    } 
    else if (type === 3) { // 今彩539
        area1 = getRandomNumbers(5, 39);
        showArea2 = false;
        resultText = `今彩539號碼：<br>${area1.join(", ")}`;
    }

    document.getElementById("result").innerHTML = resultText;

    // 更新表格
    const table = document.getElementById("historyTable").querySelector("tbody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>第${round}期</td>
        <td>${area1.join(", ")}</td>
        <td>${showArea2 ? area2[0] : "-"}</td>
    `;
    table.appendChild(tr);
    round++;
}
</script>
</body>
