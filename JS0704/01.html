    <h2>循環輸入</h2>
    <script>
        do {
        var month = prompt("請輸入月份");
        // alert(month); 
        // 按了取消,回傳null，所以結束迴圈
        if(month==null){
            break;//結束迴圈
        }else if(month=""){
            alert("月份不能空白，請重新輸入");
            continue;//以下略，回到開始位置
        }else if (month<1 || month>12){
            alert("月份範圍錯誤，請重新輸入");
            continue;
        }else if(isNaN(Number(month))){
            // Number(值) => 
            // 若是數字 => 回傳數字
            // 若不是數字 => 回傳NaN
            // 檢查NaN => isNaN(值) => 值是不是NaN
            alert("非數值情重新輸入");
            continue;
        }
        
        alert("輸入月份為:"+month);
        } while (1); //true = 1 , false = 0
        
    </script>
