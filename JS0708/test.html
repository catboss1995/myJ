            // 遊戲設定 (areas區域)(name遊戲名)
            const games = {
                power: {
                    name: "威力彩",
                    areas: [
                        { count: 6, max: 38, canRepeat: false, label: "第1區" },
                        { count: 1, max: 8, canRepeat: false, label: "第2區" }
                    ]
                },
                lotto: {
                    name: "大樂透",
                    areas: [
                        { count: 6, max: 49, canRepeat: false, label: "第1區" },
                        { count: 1, max: 49, canRepeat: true, label: "第2區" }
                    ]
                },
                "539": {
                    name: "今彩539",
                    areas: [
                        { count: 5, max: 39, canRepeat: false, label: "" }
                    ]
                }
            };

            // 單區隨機號碼產生
            function getRandomNumbers(count, max, canRepeat = false) {
                const numbers = [];
                while (numbers.length < count) {
                    const num = Math.floor(Math.random() * max) + 1;
                    if (canRepeat || !numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                return numbers.sort((a, b) => a - b);
            }

            function playGame(gameKey) {
                const game = games[gameKey];
                if (!game) return;

                let resultText = `<b>${game.name}號碼：</b><br><hr>`;
                game.areas.forEach(area => {
                    const nums = getRandomNumbers(area.count, area.max, area.canRepeat);
                    resultText += area.label ? `${area.label} ` : "";
                    resultText += `${nums.join(", ")}<br><hr>`;
                });

                document.getElementById("result").innerHTML = resultText.trim();
            }
