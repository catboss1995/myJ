<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.taiwanlottery.com/favicon.ico" type="image/x-icon" />
    <title>彩券模擬器</title>
    <!-- CSS -->
    <link rel="stylesheet" href="testStyle.css">
</head>

<body>
    <h1>彩券模擬器</h1>
    <h3>請選擇要投注的彩券：</h3>
    <button onclick="playGame('power')">
        <img src="https://www.taiwanlottery.com/images/logo/super_lotto638.svg" alt="威力彩">
    </button>
    <button onclick="playGame('lotto')">
        <img src="https://www.taiwanlottery.com/images/logo/lotto649.svg" alt="大樂透">
    </button>
    <button onclick="playGame('539')">
        <img src="https://www.taiwanlottery.com/images/logo/daily_cash.svg" alt="今彩539">
    </button>
    <button onclick="clearHistory()">清空紀錄</button>
    <div class="result" id="result"></div>
    <!-- 開獎紀錄表格 -->
    <h2>開獎紀錄</h2>
    <table id="historyTable"> 
        <thead>
            <tr>
                <th>期數</th>
                <th>遊戲名稱</th>
                <th>排序前（第1區）</th>
                <th>排序後（第1區）</th>
                <th>第二區號碼</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- JS -->
    <script src="test.js"></script>
</body>

</html>
