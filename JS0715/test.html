//7
function findSmallCount(arr, num) {
  return arr.filter(x => x < num).length;
}

//8
function findSmallerTotal(arr, num) {
  let total = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < num) {
      total += arr[i];
    }
  }
  return total;
}

//9
function findAllSmall(arr, num) {
  let result = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < num) {
      result.push(arr[i]);
    }
  }
  return result;
}

function sum(arr) {
  let total = 0;
  for (let i = 0; i < arr.length; i++) {
    total += arr[i];
  }
  return total;
